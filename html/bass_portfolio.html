        <script type="text/javascript" src="../scripting/portfolio-parser.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => { load_bass_portfolio(); load_selector_with_bands(); })

    <body style="padding: 0px 5px 5px 5px; margin: 0;">
        <!-- <nav style="height: 5vh; border: 1px solid black; width: 100%; margin-left: auto; margin-right: auto;">

        <div class="container">
            <div class="content" id="content">
                <h1>Bass Portfolio</h1>
                 
                <div class="filter-sort">
                    
                    <div class="sort">
                        <input type="radio" name="sort" value="band" id="sort-band" onchange="sort_bass_portfolio('bands')">
                        <label for="sort-band">Sort by Band</label>
                        <input type="radio" name="sort" value="tags" id="sort-tags" onchange="sort_bass_portfolio('tags')">
                        <label for="sort-tags">Sort by Tag</label>
                        <input type="radio" name="sort" value="title" id="sort-title" onchange="sort_bass_portfolio('title')">
                        <label for="sort-title">Sort by Title</label>
                    </div>
                    
                    <div class="filter">
                        <!-- <h3>Filter by:</h3> -->
                        <select class="filter" id="filterby-tags" onchange="filter_bass_portfolio(event, 'tags')">
                            <option>All</option>
                            <option>Deployed</option>
                            <option>Progressing</option>
                            <option>Delayed</option>
                            <option>Secondary</option>
                            <option>Deprecated</option>
                            <option>Misc</option>
                        </select>
                        <div id="band-selector">
                            <!-- A selector is dynamically loaded here for all unique bands in the portfolio -->
                        </div>
                    </div>
                </div>
            
                <br>

                <div class="portfolio-section">
                    <div class="column" id="col-1">

                    <div class="column" id="col-2">

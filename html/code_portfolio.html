        <script type="text/javascript" src="../scripting/portfolio-parser.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => { load_code_portfolio(); })

    <body style="padding: 0px 5px 5px 5px; margin: 0;">
        <!-- <nav style="height: 5vh; border: 1px solid black; width: 100%; margin-left: auto; margin-right: auto;">

        <div class="container">
            <div class="content" id="content">
                <h1>Code Portfolio</h1>
                
                <div class="filter-sort">
                    
                    <div class="sort">
                        <input type="radio" name="sort" value="title" id="sort-title" onchange="sort_code_portfolio('title')">
                        <label for="sort-title">Sort by Title</label>
                        <input type="radio" name="sort" value="tags" id="sort-tags" onchange="sort_code_portfolio('tags')">
                        <label for="sort-tags">Sort by Tag</label>
                    </div>
                    
                    <div class="filter">
                        <!-- <h3>Filter by:</h3> -->
                        <select class="filter" id="filterby-tags" onchange="filter_code_portfolio(event, 'tags')">
                            <option>All</option>
                            <option>Deployed</option>
                            <option>Progressing</option>
                            <option>Delayed</option>
                            <option>Secondary</option>
                            <option>Deprecated</option>
                            <option>Misc</option>
                        </select>
                        <select class="filter" id="filterby-languages" onchange="filter_code_portfolio(event, 'languages')">
                            <option>All</option>
                            <option>C</option>
                            <option>CSS</option>
                            <option>HTML</option>
                            <option>JS</option>
                            <option>Powershell</option>
                            <option>Python</option>
                            <option>Rust</option>
                        </select>
                    </div>
                </div>
            
                <br>

                <div class="portfolio-section">
                    <div class="column" id="col-1"></div>
                    <div class="column" id="col-2"></div>
                    <div class="column" id="col-3"></div>
                </div>
            
            </div>

                </ul>
                <h2>Contacts</h2>
                <ul class="menu-list">
                    <li>github</li>
